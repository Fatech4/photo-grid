<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Flex Box</title>
</head>
<body>
    <!-- container to wrap grids -->
    <div class="container h-60">
        <!-- a grid -->
        <div class="flex-inline wrap h-100 w-30">
            <div class="h-50 w-100 m bg-red"></div>
            <div class="flex h-25 m w-100">
                <div class="w-50 h-100 m bg-yellow"></div>
                <div class="w-50 h-100 m bg-red"></div>
            </div>
            <div class="h-25 w-100 m bg-blue"></div>
        </div>
    </div>
</body>
</html>
